<div style="width: 100%; align-items: center; display: flex;
    flex-direction: column; margin-top: 100px ">
<div class="example-container">
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align" (change)="changePercent($any($event).target.value)" placeholder="0">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
</div>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="calculatePercent()">Calculate Price</button>
</div>
  <br>
<p class="text-info" style="font-size: 25px">{{percent}}</p>
  <button mat-raised-button (click)="copyToClipboard()">Copy</button>
</div>
